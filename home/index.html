<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0" />
  <link rel="stylesheet" href="./index.css" />
  <title>电子穴位治疗仪</title>
</head>

<body>
  <header>
    <h3>未使用</h3>
  </header>
  <section>
    <div class="checked">
      <input type="checkbox" value="wi-fi" id="wifi" name="wifi" checked="checked" />
      <article>
        <label for="wifi" id="check" class="check"></label>
      </article>
    </div>
    <div class="tabs">
      <button value="1">连续波</button><button value="2">疎密波</button><button value="3">断续波</button>
    </div>

    <!-- <div class="frame"> -->
    <h4>频率(50HZ)</h3>
      <div class="center">
        <input type="range" min="0" max="100"/>
      </div>
      <h4>强度(15MA)</h2>
        <div class="center">
          <input type="range" min="0" max="30" />
        </div>
        <h4>时间</h2>
          <div class="radio">
            <input type="radio" name="colors" id="blue" value="0" checked="checked">
            <div class="radio_bg">
              <label for="0" id="check" class="check">
                 <span>0</span>
              </label>
            </div>
            <input type="radio" name="colors" id="blue" value="15">
            <div class="radio_bg">
              <label for="15" id="check" class="check">
                  <span>15</span>
              </label>
            </div>

            <input type="radio" name="colors" id="blue" value="30">
            <div class="radio_bg">
              <label for="30" id="check" class="check">
                  <span>30</span>
              </label>
            </div>
            <input type="radio" name="colors" id="blue" value="45">
            <div class="radio_bg">
              <label for="45" id="check" class="check">
                  <span>45</span>
              </label>
            </div>
            <input type="radio" name="colors" id="blue" value="60">
            <div class="radio_bg">
              <label for="60" id="check" class="check">
                  <span>60</span>
              </label>
            </div>
          </div>
          <!-- </div> -->
          <!-- </div> -->
  </section>
</body>
<script src="./index.js"></script>

</html>
